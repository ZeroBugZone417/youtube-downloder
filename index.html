<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Insight Hub | All-in-One Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .active-tab {
            background: rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
            color: #60a5fa;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen relative overflow-x-hidden">

    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-blue-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-pink-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
    </div>

    <nav class="fixed w-full z-50 glass-panel border-b-0 border-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-2">
                    <i class="fas fa-bolt text-blue-500"></i>
                    <span class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-pink-500">
                        Digital Insight Hub
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <section class="pt-32 pb-20 px-4">
        <div class="max-w-4xl mx-auto text-center mb-10">
            <h1 class="text-4xl md:text-6xl font-extrabold mb-4">
                Universal <span class="text-blue-500">Media</span> Downloader
            </h1>
            <p class="text-slate-400">Download videos from YouTube & TikTok in high quality.</p>
        </div>

        <div class="max-w-4xl mx-auto mb-8 flex justify-center gap-4">
            <button onclick="switchTab('youtube')" id="tab-youtube" class="active-tab glass-panel px-6 py-3 rounded-full font-bold transition hover:bg-white/10 flex items-center gap-2">
                <i class="fab fa-youtube text-red-500"></i> YouTube
            </button>
            <button onclick="switchTab('tiktok')" id="tab-tiktok" class="glass-panel px-6 py-3 rounded-full font-bold transition hover:bg-white/10 flex items-center gap-2">
                <i class="fab fa-tiktok text-pink-500"></i> TikTok
            </button>
        </div>

        <div class="max-w-4xl mx-auto">
            <div class="glass-panel rounded-2xl p-8 shadow-2xl relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500"></div>

                <div class="flex flex-col md:flex-row gap-4 mb-6">
                    <input type="text" id="urlInput" placeholder="Paste YouTube Link..." 
                        class="flex-1 bg-slate-900/50 border border-slate-700 text-white px-6 py-4 rounded-xl focus:outline-none focus:border-blue-500 transition placeholder-slate-500">
                    <button onclick="processDownload()" class="bg-blue-600 hover:bg-blue-500 text-white px-8 py-4 rounded-xl font-bold transition shadow-lg shadow-blue-600/20 flex items-center justify-center gap-2">
                        <span id="btnText">Download</span>
                        <div id="loading" class="loader hidden"></div>
                    </button>
                </div>

                <div id="resultArea" class="hidden animate-fade-in bg-slate-900/80 rounded-xl p-6 border border-slate-700">
                    <div class="flex flex-col md:flex-row gap-6 items-center">
                        <img id="thumb" src="" alt="Thumbnail" class="w-full md:w-48 rounded-lg shadow-lg object-cover">
                        <div class="flex-1 text-left w-full">
                            <span id="platformTag" class="text-xs font-bold px-2 py-1 rounded bg-red-500/20 text-red-400 mb-2 inline-block">YOUTUBE</span>
                            <h3 id="videoTitle" class="text-lg font-bold text-white mb-4 line-clamp-2">Video Title Here</h3>
                            
                            <div id="downloadButtons" class="grid grid-cols-2 gap-3">
                                </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <footer class="text-center text-slate-600 py-10 text-sm">
        <p>&copy; 2026 Digital Insight Hub. Powered by MovaNest & TikVideo.</p>
    </footer>

    <script>
        let currentMode = 'youtube';

        function switchTab(mode) {
            currentMode = mode;
            const input = document.getElementById('urlInput');
            const resultArea = document.getElementById('resultArea');
            
            // UI Updates
            document.getElementById('tab-youtube').className = `glass-panel px-6 py-3 rounded-full font-bold transition hover:bg-white/10 flex items-center gap-2 ${mode === 'youtube' ? 'active-tab' : ''}`;
            document.getElementById('tab-tiktok').className = `glass-panel px-6 py-3 rounded-full font-bold transition hover:bg-white/10 flex items-center gap-2 ${mode === 'tiktok' ? 'active-tab' : ''}`;
            
            input.placeholder = mode === 'youtube' ? "Paste YouTube Link or Search..." : "Paste TikTok URL...";
            input.value = '';
            resultArea.classList.add('hidden');
        }

        async function processDownload() {
            const input = document.getElementById('urlInput').value;
            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('loading');
            const resultArea = document.getElementById('resultArea');

            if (!input) return alert("Please enter a link!");

            // Loading State
            btnText.textContent = "Processing...";
            loader.classList.remove('hidden');
            resultArea.classList.add('hidden');

            // --- MOCK LOGIC (API Integration Point) ---
            setTimeout(() => {
                const title = document.getElementById('videoTitle');
                const thumb = document.getElementById('thumb');
                const tag = document.getElementById('platformTag');
                const btnContainer = document.getElementById('downloadButtons');
                
                btnContainer.innerHTML = ''; // Clear previous buttons

                if (currentMode === 'youtube') {
                    // YOUTUBE LOGIC
                    title.textContent = input.includes('http') ? "YouTube Video Found" : "Search: " + input;
                    thumb.src = "https://img.youtube.com/vi/dQw4w9WgXcQ/hqdefault.jpg"; // Placeholder
                    tag.textContent = "YOUTUBE";
                    tag.className = "text-xs font-bold px-2 py-1 rounded bg-red-500/20 text-red-400 mb-2 inline-block";

                    // Generate YouTube Buttons (From previous API)
                    const baseUrl = "https://www.movanest.xyz/v2/ytdl2?input=" + encodeURIComponent(input);
                    createButton("360p (MP4)", baseUrl + "&format=360p", "bg-slate-700");
                    createButton("720p (HD)", baseUrl + "&format=720p", "bg-blue-600");
                    createButton("Audio (MP3)", baseUrl + "&format=audio&bitrate=128", "bg-purple-600");

                } else {
                    // TIKTOK LOGIC
                    title.textContent = "TikTok Video Found";
                    thumb.src = "https://placehold.co/600x400/000000/FFF?text=TikTok+Thumb"; 
                    tag.textContent = "TIKTOK";
                    tag.className = "text-xs font-bold px-2 py-1 rounded bg-pink-500/20 text-pink-400 mb-2 inline-block";

                    // NOTE: Since the scraper code you sent is Node.js, 
                    // you need an API URL here. I'm putting a placeholder alert.
                    const dummyBtn = document.createElement('button');
                    dummyBtn.className = "col-span-2 text-center bg-pink-600 hover:bg-pink-700 text-white py-2 rounded-lg font-bold transition";
                    dummyBtn.textContent = "Download Watermark-Free";
                    dummyBtn.onclick = () => alert("To make TikTok work, you need to host the Scraper Code on a server (Backend) and put the API URL here.");
                    btnContainer.appendChild(dummyBtn);
                }

                btnText.textContent = "Download";
                loader.classList.add('hidden');
                resultArea.classList.remove('hidden');

            }, 1500);
        }

        function createButton(text, url, colorClass) {
            const a = document.createElement('a');
            a.href = url;
            a.target = "_blank";
            a.textContent = text;
            a.className = `text-center ${colorClass} hover:opacity-80 border border-white/10 text-white py-2 rounded-lg text-sm transition`;
            document.getElementById('downloadButtons').appendChild(a);
        }
    </script>
</body>
</html>
