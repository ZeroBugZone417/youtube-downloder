<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Downloader – Premium</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
        margin: 0;
        padding: 0;
        background: #0d0d0d;
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
    }

    /* Floating Neon Particles */
    .particle {
        position: absolute;
        width: 5px;
        height: 5px;
        background: #ff004c;
        border-radius: 50%;
        box-shadow: 0 0 10px #ff004c;
        animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
        0% { transform: translateY(0); opacity: 1; }
        50% { transform: translateY(-60px); opacity: 0.4; }
        100% { transform: translateY(0); opacity: 1; }
    }

    /* Main Container */
    .container {
        width: 90%;
        max-width: 550px;
        margin: auto;
        margin-top: 7vh;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 0, 76, 0.4);
        border-radius: 16px;
        padding: 25px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 25px #ff004c55;
        animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(25px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        text-align: center;
        color: #ff003c;
        font-weight: 600;
        text-shadow: 0 0 15px #ff003c;
        margin-bottom: 25px;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #ff003c;
        background: #000;
        color: #fff;
        font-size: 1rem;
        margin-bottom: 15px;
        outline: none;
        box-shadow: 0 0 12px #ff003c55;
    }

    button {
        width: 48%;
        padding: 12px;
        border: none;
        background: linear-gradient(90deg, #ff003c, #d100ff);
        color: white;
        font-size: 1rem;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 0 12px #ff0055aa;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px #ff0055;
    }

    #preview img {
        width: 100%;
        border-radius: 12px;
        margin-top: 15px;
        box-shadow: 0 0 15px #d100ff;
    }

    #output {
        color: #ff0055;
        margin-top: 20px;
        font-size: 1rem;
        padding: 10px;
        background: rgba(255, 0, 76, 0.1);
        border-radius: 8px;
        text-shadow: 0 0 5px #ff0044;
    }

    .download-btns {
        display: none;
        justify-content: space-between;
        margin-top: 15px;
    }
</style>
</head>

<body>

<!-- Floating Neon Particles -->
<div class="particle" style="top:10%; left:20%; animation-delay:0s;"></div>
<div class="particle" style="top:30%; left:70%; animation-delay:1s;"></div>
<div class="particle" style="top:60%; left:40%; animation-delay:2s;"></div>
<div class="particle" style="top:80%; left:10%; animation-delay:3s;"></div>

<div class="container">
    <h1>YouTube Downloader Premium</h1>

    <input type="text" id="videoUrl" placeholder="Paste YouTube link here...">

    <button style="width:100%" onclick="fetchInfo()">
        Fetch Video
    </button>

    <div id="preview"></div>

    <div id="output">Ready…</div>

    <div class="download-btns" id="downloadBtns">
        <button onclick="downloadVideo('mp3')">Download MP3</button>
        <button onclick="downloadVideo('mp4')">Download MP4</button>
    </div>
</div>

<script>

let videoData = null;

/* API CHANGE — NEW STABLE API */
async function fetchInfo() {
    const url = document.getElementById("videoUrl").value.trim();
    const output = document.getElementById("output");
    const preview = document.getElementById("preview");
    const dlBtns = document.getElementById("downloadBtns");

    if (!url) {
        output.innerHTML = "❌ Please enter a YouTube URL";
        return;
    }

    output.innerHTML = "⏳ Fetching video details…";

    try {
        const res = await fetch(`https://api.sssgram.com/api/fetch/youtube?url=${encodeURIComponent(url)}`);
        const data = await res.json();

        if (!data || !data.data) {
            output.innerHTML = "❌ Failed to fetch video";
            return;
        }

        videoData = data.data;

        preview.innerHTML = `
            <img src="${videoData.thumbnail}" alt="Thumbnail">
            <h3 style="color:#ff0055">${videoData.title}</h3>
        `;

        dlBtns.style.display = "flex";
        output.innerHTML = "✅ Video loaded successfully";
    } 
    catch (err) {
        output.innerHTML = "❌ Server error";
    }
}

async function downloadVideo(type) {
    if (!videoData) return;

    const output = document.getElementById("output");
    output.innerHTML = `⏳ Preparing ${type.toUpperCase()}…`;

    let link = type === "mp3"
        ? videoData.audio.high
        : videoData.video.medium;

    const a = document.createElement("a");
    a.href = link;
    a.download = videoData.title + "." + type;
    a.target = "_blank";
    document.body.appendChild(a);
    a.click();
    a.remove();

    output.innerHTML = `⬇️ Download started (${type.toUpperCase()})`;
}

</script>
</body>
</html>
